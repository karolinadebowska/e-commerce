 <div class="container">
        <h2>FORMULARZ REKLAMACYJNY</h2>
        <div class="form-group">
            <form action="mailto:kartolina17@gmail.com" method="post" enctype="text/plain">

                <label for="user-name">Imie</label>
                <br>
                <input class="input-field input-form" type="text"  name="User name" id="user-name" required placeholder="Wpisz swoje imie">
                <label for="user-name">Nazwisko</label>
                <br>
                <input class="input-field input-form" type="text"  name="User surname" id="user-surname" required placeholder="Wpisz swoje nazwisko">
                <br>
                <label for="user-email">Adres e-mail</label>
                <br>
                <input class="input-field input-form" type="email"  name="User email" id="user-email" required placeholder="Wpisz swoj e-mail adres" >
                <br>
                 <label for="user-phone">Telefon kontaktowy</label>
                <br>
                <input class="input-field input-form"  name="User phone" id="user-phone" required placeholder="Wpisz swoj telefon kontaktowy" >
                <br>
                <label for="subject">Subject</label>
                <br>
                <input class="input-field input-form" type="text"  name="Subject of message" id="subject" required placeholder="Enter the subject of your message here">
                <br>

                <label for="message">Przyczyna reklamacji</label>
                <br>
                <textarea class="input-field input-form comment-field" name="Message" id="message" rows="7" required placeholder="Message" ></textarea>
                <br>

                <button class="btn" type="submit">Submit</button>
                <button class="btn" type="reset">Reset</button>
            </form>
        </div>
    </div>
